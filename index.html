<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you love Rohit?</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <div class="message">Will you be Rohit's Valentine?</div>
        <button class="button yes-btn" onclick="yesClicked()">Yes</button>
        <button class="button no-btn" onclick="noClicked()">No</button>
    </div>

    <script>
        function yesClicked() {
            alert("Great! Rohit loves you too!");
        }

        function noClicked() {
            alert("Are you sure!! You won't get a boy like Rohit.");
            var yesButton = document.querySelector(".yes-btn");
            var noButton = document.querySelector(".no-btn");
            yesButton.style.fontSize = "24px"; // Reset font size
            noButton.style.fontSize = "10px"; // Reset font size
        }
    </script>
</body>
</html>
